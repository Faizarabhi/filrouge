name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  validate-composer:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json
      run: |
        if [ -f "../backend/composer.json" ]; then
          composer validate --strict
        else
          echo "composer.json not found."
          exit 1
        fi
